

<form #form='ngForm' (ngSubmit)='onSubmit(form.value)'  >
    <div>

  <div class="form-group">    
<label>Name</label>
<input type='text' class="form-control" #nm='ngModel' ngModel name="NAme" required minlength="4" maxlength="20" placeholder="Enter your Name" ><br>
<div class="alert alert-danger" *ngIf="nm.invalid && nm.touched">
<div *ngIf="nm.errors?.['required']">Enter FullName</div>
<div *ngIf="nm.errors?.['minlength']">Name should be minimum 4 letters </div>
</div>
</div>  
<div class="form-group">  
    <label>Email</label>
    <input type='email' class="form-control" name='Email'  #Email='ngModel'  ngModel required pattern="[a-zA-Z0-9]+@[a-z]+[.][a-z]+"placeholder="Ex. Merryscotch@yahho.com"><br>
   <div class="alert alert-danger" *ngIf="Email.invalid && Email.touched">
        <div *ngIf="Email.errors?.['required']">Enter Email</div>
        <div *ngIf="Email.errors?.['pattern']">Enter email in valid pattern</div>
        </div>
    </div>
<div class="form-group">  
    <label>Password</label>
    <input type='password' class="form-control" name='password' id="password"  #password='ngModel'  ngModel required  minlength="8"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"placeholder="password" onchange='check_pass()'><br>
    <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
        <div *ngIf="password.errors?.['required']">Enter password</div>
        <div *ngIf="password.errors?.['pattern']">Enter password in valid pattern</div>
    
    </div>
    <div class="form-group">  
        <label>Confirm Password</label>
        <input type='password' class="form-control" name='cpassword'  id="confirm_password" #cpassword='ngModel'  ngModel required  minlength="4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange='check_pass()' placeholder="password"><br>
        <div class="alert alert-danger" *ngIf="cpassword.invalid && cpassword.touched">
            <div *ngIf="cpassword.errors?.['required']">Enter password</div>
            <div *ngIf="cpassword.errors?.['pattern']">Enter password in valid pattern</div>
        </div>

<div class="form-group">  
<label>Address</label>
<input type='text' class="form-control" name='address'  #address='ngModel'  ngModel required placeholder="enter address"><br>
<div class="alert alert-danger" *ngIf="address.touched">
    <div *ngIf="address.errors?.['required']">Enter address</div>
</div>

<div class="form-group">  
<label>ZipCode</label>
<input type="text"  class="form-control" name='zipcode'  #zipcode='ngModel' ngModel required pattern="[0-9]{6}"><br>
<div class="alert alert-danger" *ngIf="zipcode.invalid && (zipcode?.touched ||zipcode?.dirty)">
    <div *ngIf="zipcode.errors?.['required']">Enter Zip</div>
    <div *ngIf="zipcode.errors?.['pattern']">Enter Correct ZipCode</div>
    </div>
</div>
<div class="form-group">
    <label>Gender</label>
    <input type='radio' value='female' name='gender' ngModel >Female
    <input type='radio' value='male' name='gender' ngModel >male



</div><br>
<br>
<div class="form-group">  
<button type="submit"  id="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>


<button class='btn btn-outline-secondary' type='reset'>Reset</button>
</div>
</div>

<br><br>


{{form.value | json}}
